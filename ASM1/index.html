<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>

<body>
<header>
    <!-- place navbar here -->
</header>
<main>
    <div class="col-md-6 offset-md-3 mt-5">
        <h5>Nhập tên của bạn</h5>
        <form onsubmit="return validateForm()">
            <div class="mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="Nhập tên">
                <label id="error" style="color: brown;"></label>
            </div>
            <button type="submit" class="btn btn-success" id="startButton">Bắt đầu trò chơi</button>
        </form>
      
    </div>
</main>
<footer>
    <!-- place footer here -->
</footer>

<script>
    // Lấy tham số từ URL
    const params = new URLSearchParams(window.location.search);
    const playerName = params.get('playerName');

    // Hiển thị tên người chơi
    document.getElementById('playerName').textContent = playerName;

    function validateForm() {
        const name = document.getElementById("firstName").value.trim();
        const error = document.getElementById("error");

        if (name === '') {
            error.textContent = "Không được để trống";
            return false; 
        }
        window.location.href = 'app.html?playerName=' + encodeURIComponent(name);
        return false
    }
</script>
<!-- Bootstrap JavaScript Libraries -->
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>
</html>
